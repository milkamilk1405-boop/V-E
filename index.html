<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сердечное поздравление</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #111;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      font-size: 1.2rem;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 2s;
      z-index: 10;
    }
    .message.show {
      opacity: 1;
    }
    .click-text {
      position: absolute;
      transform: translate(-50%, -50%) scale(1);
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff3366;
      opacity: 0;
      pointer-events: none;
      animation: popFade 1.5s forwards;
      z-index: 20;
    }
    @keyframes popFade {
      0% {opacity: 1; transform: translate(-50%, -50%) scale(0.8);}
      50% {opacity: 1; transform: translate(-50%, -50%) scale(1.2);}
      100% {opacity: 0; transform: translate(-50%, -50%) scale(1);}
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="msg" class="message">
    Щиро вітаємо вас з найважливішим днем у вашому житті! Бажаємо любові, гармонії, взаєморозуміння та безмежного щастя у вашому спільному житті. Нехай ваш шлюб буде міцним, а кохання зростає з кожним днем!✨<br>
    <b>Cristi & Valentina & Emilia</b>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let particles = [];
    const fireworks = [];
    let targetPoints = [];

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
      return [x, -y];
    }

    function buildHeartPoints(scale) {
      const points = [];
      const offsetY = 0.05 * H; // смещаем сердце выше
      for (let t = 0; t < Math.PI*2; t += 0.05) {
        const [x, y] = heartShape(t);
        points.push([W/2 + x*scale, H/2 + y*scale - offsetY]);
      }
      return points;
    }

    function initParticles() {
      const scale = Math.min(W, H)/30;
      targetPoints = buildHeartPoints(scale);

      // адаптивное количество частиц в зависимости от размера экрана
      let count = Math.floor(W*H/1200);
      if (count > 600) count = 600;
      if (count < 150) count = 150;

      particles = [];
      for (let i = 0; i < count; i++) {
        const tp = targetPoints[i % targetPoints.length];
        particles.push({
          x: Math.random()*W,
          y: Math.random()*H,
          tx: tp[0],
          ty: tp[1],
          size: Math.max(2, Math.min(5, scale/5 + Math.random()*2)),
          progress: 0
        });
      }
    }

    function drawHeart(p) {
      ctx.fillStyle = "#ff3366";
      ctx.beginPath();
      ctx.moveTo(p.x, p.y - p.size/2);
      ctx.bezierCurveTo(p.x + p.size/2, p.y - p.size/2, p.x + p.size/2, p.y + p.size/3, p.x, p.y + p.size);
      ctx.bezierCurveTo(p.x - p.size/2, p.y + p.size/3, p.x - p.size/2, p.y - p.size/2, p.x, p.y - p.size/2);
      ctx.closePath();
      ctx.fill();
    }

    function animateParticles() {
      let allDone = true;
      for (let p of particles) {
        if (p.progress < 1) {
          p.progress += 0.004;
          p.x += (p.tx - p.x) * 0.02;
          p.y += (p.ty - p.y) * 0.02;
          allDone = false;
        }
        drawHeart(p);
      }
      return allDone;
    }

    function spawnFirework() {
      const x = Math.random()*W;
      const y = Math.random()*H/2;
      const count = 30;
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI*2) * (i/count);
        const speed = 2 + Math.random()*3;
        fireworks.push({ x, y, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed, life: 60, color: `hsl(${Math.random()*360},100%,60%)` });
      }
    }

    function drawFireworks() {
      for (let i = fireworks.length-1; i >= 0; i--) {
        const f = fireworks[i];
        ctx.fillStyle = f.color;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 2, 0, Math.PI*2);
        ctx.fill();
        f.x += f.vx; f.y += f.vy; f.vy += 0.05; f.life--;
        if (f.life <= 0) fireworks.splice(i, 1);
      }
    }

    function showClickText(e) {
      const el = document.createElement('div');
      el.className = 'click-text';
      el.style.left = e.clientX + 'px';
      el.style.top = e.clientY + 'px';
      el.textContent = 'E+V 06.09.25';
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 1500);
    }
    document.body.addEventListener('click', showClickText);

    let heartDone = false;
    let fireworkTimer = 0;

    function loop() {
      ctx.clearRect(0,0,W,H);
      heartDone = animateParticles() || heartDone;
      if (heartDone) document.getElementById('msg').classList.add('show');
      if (fireworkTimer <= 0) { spawnFirework(); fireworkTimer = 50; } else fireworkTimer--;
      drawFireworks();
      requestAnimationFrame(loop);
    }

    initParticles();
    loop();
  </script>
</body>
</html>
